<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tact-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="heading">Tic Tac Toe</h1>
    <div id="board">
      <div class="cells cell1" id="0"></div>
      <div class="cells cell2" id="1"></div>
      <div class="cells cell3" id="2"></div>
      <div class="cells cell4" id="3"></div>
      <div class="cells cell5" id="4"></div>
      <div class="cells cell6" id="5"></div>
      <div class="cells cell7" id="6"></div>
      <div class="cells cell8" id="7"></div>
      <div class="cells cell9" id="8"></div>
     
    </div>
    <div class="tie">
      <p class="tiep">It's a tie</p>
    </div>  
 
    <div class="replay"><button id="restart">Restart</button></div>  
    
   
</body>
<!-- <div class="circle"></div> -->

<script src="script.js"></script>    
</body>
</html>
